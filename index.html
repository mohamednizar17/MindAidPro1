<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="MindAidPro_logo.png">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            color: #222;
            margin: 0;
        }
        .container { max-width: 900px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #4f8cff; color: #fff; padding: 18px 32px; border-radius: 12px 12px 0 0; }
        .header h1 { margin: 0; font-size: 2rem; }
        .header-controls button { background: #fff2; color: #fff; border: none; border-radius: 6px; margin-left: 10px; padding: 8px 16px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .header-controls button:hover { background: #fff4; }
        .app-body { display: flex; }
        .nav { min-width: 180px; background: #f0f4ff; padding: 24px 0 24px 0; border-radius: 0 0 0 12px; display: flex; flex-direction: column; transition: left 0.3s; position: relative; }
        .nav-item { color: #4f8cff; text-decoration: none; padding: 12px 24px; border-radius: 0 20px 20px 0; margin-bottom: 4px; font-weight: 500; transition: background 0.2s, color 0.2s; }
        .nav-item.active, .nav-item:hover { background: #e0eaff; color: #1a4fa0; }
        .main-content { flex: 1; padding: 32px 40px; }
        .tab-content h2 { margin-top: 0; }
        .chat-controls { display: flex; gap: 1rem; margin-bottom: 1rem; }
        #chat-tab { display: flex; flex-direction: column; align-items: center; }
        #quick-replies { margin-bottom: 1rem; }
        .quick-reply { margin: 0 0.3rem 0.5rem 0; padding: 0.5rem 1.2rem; border: none; border-radius: 8px; background: #e4d7fa; color: #4f8cff; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .quick-reply:hover { background: #b3d1ff; }
        #chat-messages { width: 100%; min-height: 200px; max-height: 300px; overflow-y: auto; background: #f8f8ff; border-radius: 8px; box-shadow: 0 1px 4px #0001; margin-bottom: 1rem; padding: 1rem; }
        .chat-msg { margin-bottom: 0.7rem; }
        .chat-msg.user { text-align: right; color: #4f8cff; }
        .chat-msg.ai { text-align: left; color: #222; }
        #chat-input { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        #user-input { flex: 1; padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid #4f8cff; font-size: 1rem; }
        #send-btn, #voice-btn { background: #4f8cff; color: #fff; border: none; border-radius: 8px; padding: 0.5rem 1.2rem; font-size: 1rem; cursor: pointer; }
        #send-btn:hover, #voice-btn:hover { background: #1a4fa0; }
        #export-chat, #add-custom-reply { background: #b3d1ff; color: #4f8cff; border: none; border-radius: 8px; padding: 0.4rem 1rem; font-size: 1rem; cursor: pointer; }
        #export-chat:hover, #add-custom-reply:hover { background: #4f8cff; color: #fff; }
        #sentiment-status { font-size: 0.95rem; color: #888; margin-top: 0.5rem; }
        /* Hamburger styles */
        .hamburger { display: none; flex-direction: column; cursor: pointer; margin-right: 10px; }
        .hamburger span { height: 3px; width: 28px; background: #fff; margin: 5px 0; border-radius: 2px; transition: 0.3s; }
        @media (max-width: 700px) {
            .container { max-width: 100vw; margin: 0; border-radius: 0; }
            .main-content { padding: 16px 4vw; }
            .nav { min-width: 0; padding: 8px 0; position: fixed; left: -220px; top: 0; height: 100vh; z-index: 100; background: #f0f4ff; box-shadow: 2px 0 8px #0002; border-radius: 0 16px 16px 0; width: 200px; transition: left 0.3s; }
            .nav.open { left: 0; }
            .hamburger { display: flex; }
            .app-body { flex-direction: column; }
        }
        body.dark {
            background: #181c24;
            color: #e0e6f0;
        }
        body.dark .container { background: #232a36; color: #e0e6f0; }
        body.dark .header { background: #1a4fa0; color: #fff; }
        body.dark .nav { background: #232a36; }
        body.dark .nav-item { color: #b3d1ff; }
        body.dark .nav-item.active, body.dark .nav-item:hover { background: #1a4fa0; color: #fff; }
        body.dark .main-content { background: #232a36; }
    </style>
</head>
<body>
    <div id="main-app" class="container">
        <header class="header">
            <div style="display: flex; align-items: center;">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <h1>MindAidPro - AI Chat</h1>
            </div>
            <div class="header-controls">
                <button id="theme-toggle">üåì</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="app-body">
            <nav class="nav">
                <a href="index.html" class="nav-item active">üí¨ AI Chat</a>
                <a href="mood.html" class="nav-item">üòä Mood Track</a>
                <a href="journal.html" class="nav-item">üìî Journal</a>
                <a href="gratitude.html" class="nav-item">üôè Gratitude</a>
                <a href="sleep.html" class="nav-item">üò¥ Sleep</a>
                <a href="goals.html" class="nav-item">üéØ Goals</a>
                <a href="stress.html" class="nav-item">üìä Stress Map</a>
                <a href="meditation.html" class="nav-item">üßò Meditation</a>
                <a href="affirmations.html" class="nav-item">‚ú® Affirmations</a>
                <a href="emotions.html" class="nav-item">üé≠ Emotions</a>
                <a href="cbt.html" class="nav-item">üß† CBT</a>
                <a href="mindfulness.html" class="nav-item">üå∏ Mindfulness</a>
                <a href="anxiety.html" class="nav-item">‚è±Ô∏è Anxiety Timer</a>
                <a href="insights.html" class="nav-item">üìà Insights</a>
                <a href="emergency.html" class="nav-item">üö® Emergency</a>
                <a href="feedback.html" class="nav-item">üíå Feedback</a>
                <a href="settings.html" class="nav-item">‚öôÔ∏è Settings</a>
            </nav>

            <main class="main-content">
                <div id="chat-tab" class="tab-content active chat-focused">
                    <div id="quick-replies">
                        <button class="quick-reply">I'm feeling anxious</button>
                        <button class="quick-reply">I'm stressed</button>
                        <button class="quick-reply">I'm feeling good</button>
                        <button class="quick-reply">I need motivation</button>
                    </div>
                    
                    <div id="chat-messages"></div>
                    
                    <div id="chat-input">
                        <input type="text" id="user-input" placeholder="Type your message...">
                        <button id="send-btn">Send</button>
                        <button id="voice-btn">üé§</button>
                    </div>
                    
                    <div class="chat-controls">
                        <button id="add-custom-reply">+ Add Custom Reply</button>
                        <p id="sentiment-status">Sentiment: Neutral</p>
                        <button id="export-chat">üì• Export Chat</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
    // Theme toggle (light/dark)
    document.getElementById('theme-toggle').onclick = function() {
        document.body.classList.toggle('dark');
    };

    // Logout button (dummy)
    document.getElementById('logout-btn').onclick = function() {
        alert('Logout not implemented in this demo.');
    };

    // Hamburger menu toggle
    document.getElementById('hamburger').onclick = function() {
        document.querySelector('.nav').classList.toggle('open');
    };

    // Close nav when clicking outside (mobile)
    document.addEventListener('click', function(e) {
        if (window.innerWidth <= 700) {
            const nav = document.querySelector('.nav');
            const hamburger = document.getElementById('hamburger');
            if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
                nav.classList.remove('open');
            }
        }
    });

    // Chat logic
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const quickReplies = document.querySelectorAll('.quick-reply');
    let conversation = [];

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = 'chat-msg ' + role;
        div.textContent = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage(msg) {
        appendMessage('user', msg);
        conversation.push({ role: 'user', content: msg });
        userInput.value = '';
        appendMessage('ai', '...');
        try {
            const res = await fetch('https://mindaidpro-backend.onrender.com/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: [
                    { role: 'system', content: 'You are a compassionate mental health assistant.' },
                    ...conversation
                ] })
            });
            const data = await res.json();
            chatMessages.lastChild.textContent = data.reply || '[No response]';
            conversation.push({ role: 'assistant', content: data.reply });
        } catch (e) {
            chatMessages.lastChild.textContent = '[Server error: could not get response]';
        }
    }

    sendBtn.onclick = () => {
        const msg = userInput.value.trim();
        if(msg) sendMessage(msg);
    };
    userInput.addEventListener('keypress', e => {
        if(e.key === 'Enter') sendBtn.click();
    });
    quickReplies.forEach(btn => btn.onclick = () => sendMessage(btn.textContent));

    // Export chat
    document.getElementById('export-chat').onclick = function() {
        const text = conversation.map(m => m.role + ': ' + m.content).join('\n');
        const blob = new Blob([text], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'chat.txt';
        a.click();
        URL.revokeObjectURL(url);
    };
    </script>
</body>
</html>
