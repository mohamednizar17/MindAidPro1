<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAidPro - Journal</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            color: #222;
            margin: 0;
        }
        .container { max-width: 900px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #4f8cff; color: #fff; padding: 18px 32px; border-radius: 12px 12px 0 0; }
        .header h1 { margin: 0; font-size: 2rem; }
        .header-controls button { background: #fff2; color: #fff; border: none; border-radius: 6px; margin-left: 10px; padding: 8px 16px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .header-controls button:hover { background: #fff4; }
        .app-body { display: flex; }
        .nav { min-width: 180px; background: #f0f4ff; padding: 24px 0 24px 0; border-radius: 0 0 0 12px; display: flex; flex-direction: column; transition: left 0.3s; position: relative; }
        .nav-item { color: #4f8cff; text-decoration: none; padding: 12px 24px; border-radius: 0 20px 20px 0; margin-bottom: 4px; font-weight: 500; transition: background 0.2s, color 0.2s; }
        .nav-item.active, .nav-item:hover { background: #e0eaff; color: #1a4fa0; }
        .main-content { flex: 1; padding: 32px 40px; }
        .tab-content h2 { margin-top: 0; }
        #journal-entry { width: 100%; min-height: 120px; border-radius: 10px; border: 1px solid #4f8cff; padding: 15px; font-size: 1.1rem; margin-bottom: 10px; background: #f8f8ff; resize: vertical; }
        #save-journal { background: #4f8cff; color: white; border: none; padding: 10px 24px; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s; margin-bottom: 10px; }
        #save-journal:hover { background: #1a4fa0; }
        .journal-entry { background: #f8f8ff; border-radius: 8px; padding: 12px 16px; margin-bottom: 10px; box-shadow: 0 2px 8px #0001; }
        .journal-date { font-size: 0.9em; color: #4f8cff; margin-bottom: 4px; }
        /* Hamburger styles */
        .hamburger { display: none; flex-direction: column; cursor: pointer; margin-right: 10px; }
        .hamburger span { height: 3px; width: 28px; background: #fff; margin: 5px 0; border-radius: 2px; transition: 0.3s; }
        @media (max-width: 700px) {
            .container { max-width: 100vw; margin: 0; border-radius: 0; }
            .main-content { padding: 16px 4vw; }
            .nav { min-width: 0; padding: 8px 0; position: fixed; left: -220px; top: 0; height: 100vh; z-index: 100; background: #f0f4ff; box-shadow: 2px 0 8px #0002; border-radius: 0 16px 16px 0; width: 200px; transition: left 0.3s; }
            .nav.open { left: 0; }
            .hamburger { display: flex; }
            .app-body { flex-direction: column; }
        }
        body.dark {
            background: #181c24;
            color: #e0e6f0;
        }
        body.dark .container { background: #232a36; color: #e0e6f0; }
        body.dark .header { background: #1a4fa0; color: #fff; }
        body.dark .nav { background: #232a36; }
        body.dark .nav-item { color: #b3d1ff; }
        body.dark .nav-item.active, body.dark .nav-item:hover { background: #1a4fa0; color: #fff; }
        body.dark .main-content { background: #232a36; }
    </style>
</head>
<body>
    <div id="main-app" class="container">
        <header class="header">
            <div style="display: flex; align-items: center;">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <h1>MindAidPro - Digital Journal</h1>
            </div>
            <div class="header-controls">
                <button id="theme-toggle">üåì</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="app-body">
            <nav class="nav">
                <a href="index.html" class="nav-item">üí¨ AI Chat</a>
                <a href="mood.html" class="nav-item">üòä Mood Track</a>
                <a href="journal.html" class="nav-item active">üìî Journal</a>
                <a href="gratitude.html" class="nav-item">üôè Gratitude</a>
                <a href="sleep.html" class="nav-item">üò¥ Sleep</a>
                <a href="goals.html" class="nav-item">üéØ Goals</a>
                <a href="stress.html" class="nav-item">üìä Stress Map</a>
                <a href="meditation.html" class="nav-item">üßò Meditation</a>
                <a href="affirmations.html" class="nav-item">‚ú® Affirmations</a>
                <a href="emotions.html" class="nav-item">üé≠ Emotions</a>
                <a href="cbt.html" class="nav-item">üß† CBT</a>
                <a href="mindfulness.html" class="nav-item">üå∏ Mindfulness</a>
                <a href="anxiety.html" class="nav-item">‚è±Ô∏è Anxiety Timer</a>
                <a href="insights.html" class="nav-item">üìà Insights</a>
                <a href="emergency.html" class="nav-item">üö® Emergency</a>
                <a href="feedback.html" class="nav-item">üíå Feedback</a>
                <a href="settings.html" class="nav-item">‚öôÔ∏è Settings</a>
            </nav>

            <main class="main-content">
                <div id="journal-tab" class="tab-content active">
                    <h2>üìî Digital Journal</h2>
                    <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
                    <button id="save-journal">üíæ Save Entry</button>
                    <div id="previous-entries"></div>
                </div>
            </main>
        </div>

    </div>
    <script>
    // Theme toggle and navigation
    document.getElementById('theme-toggle').onclick = function() {
        document.body.classList.toggle('dark');
    };
    document.getElementById('hamburger').onclick = function() {
        document.querySelector('.nav').classList.toggle('open');
    };
    document.addEventListener('click', function(e) {
        if (window.innerWidth <= 700) {
            const nav = document.querySelector('.nav');
            const hamburger = document.getElementById('hamburger');
            if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
                nav.classList.remove('open');
            }
        }
    });

    // Logout button (dummy)
    document.getElementById('logout-btn').onclick = function() {
        alert('Logout not implemented in this demo.');
    };

    // Journal logic (backend)
    const entryBox = document.getElementById('journal-entry');
    const saveBtn = document.getElementById('save-journal');
    const prevEntries = document.getElementById('previous-entries');
    const API_URL = 'https://mindaidpro-backend.onrender.com/api/journal';

    async function loadEntries() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            prevEntries.innerHTML = data.entries && data.entries.length ? '<h3>Previous Entries</h3>' : '';
            (data.entries || []).slice().reverse().forEach(e => {
                const div = document.createElement('div');
                div.className = 'journal-entry';
                div.innerHTML = `<div class=\"journal-date\">${new Date(e.date).toLocaleString()}</div><div>${e.text}</div>`;
                prevEntries.appendChild(div);
            });
        } catch (e) {
            prevEntries.innerHTML = '<div style="color:red">Could not load journal history.</div>';
        }
    }

    saveBtn.onclick = async function() {
        const text = entryBox.value.trim();
        if(!text) { alert('Please write something!'); return; }
        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            entryBox.value = '';
            loadEntries();
        } catch (e) {
            alert('Could not save journal entry.');
        }
    };

    loadEntries();
    </script>
</body>
</html>
